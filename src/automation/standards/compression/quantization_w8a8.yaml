smoothquant_mappings: "llama"
recipe_args:
  dampening_frac: 0.01
  observer: "mse"
  smoothing_strength: 0.8
  smoothquant_mappings: "llama"
recipe:
  quant_stage:
    quant_modifiers:
      SmoothQuantModifier:
        smoothing_strength: "$smoothing_strength"
        mappings: "$smoothquant_mappings"
      GPTQModifier:
        ignore: ["lm_head"]
        dampening_frac: "$dampening_frac"
        config_groups:
          group_0:
            targets: ["Linear"]
            weights:
              num_bits: 8
              type: "int"
              symmetric: true
              strategy: "group"
              group_size: "$group_size"
              actorder: "$actorder"
              observer: "$observer"
            input_activations:
              num_bits: 8
              type: "int"
              symmetric: true
              strategy: "token"
              dynamic: true
              observer: "memoryless"
